# Set the release type using the following conventions:
# -SNAPSHOT - development version
# .M?       - milestone release
# <blank>   - release
versionNumber = 1.3.0

# Set the release qualifier using the following conventions:
# .M?       - milestone release
# -beta.?   - beta release
# <blank>   - release
releaseQualifier =

# Set the release type using the following conventions:
# -SNAPSHOT - development version
# <blank>   - release
# This is only really relevant for Maven artifacts.
releaseType = -SNAPSHOT

# Set the buildId to add build metadata that can be viewed from
# gfsh or pulse (`gfsh version --full`). Can be set using
# `gradle -PbuildId=N ...` where N is an artibitrary string.
buildId = 0

productName = Apache Geode
productOrg = Apache Software Foundation (ASF)

org.gradle.daemon = true
org.gradle.jvmargs = -Xmx2048m

minimumGradleVersion = 2.14.1
# Set this on the command line with -P or in ~/.gradle/gradle.properties
# to change the buildDir location.  Use an absolute path.
buildRoot=

# We want signing to be on by default. Signing requires GPG to be set up.
nexusSignArchives = true

# Control how many concurrent dunit (using docker) tests will be run
dunitParallelForks = 8
# This is the name of the Docker image for running parallel dunits
dunitDockerImage = openjdk:8
# Docker user for parallel dunit tests
dunitDockerUser = root
