           17
     - name: Setup Gradle
       uses: gradle/gradle-build-action@v2
     - name: Run integration tests
       run: |
         GRADLE_JVM_PATH=${JAVA_HOME_8_X64}
         JAVA_BUILD_PATH=${JAVA_HOME_8_X64}
         JAVA_BUILD_VERSION=8
         JAVA_TEST_VERSION=${{ matrix.java }}
         cp gradlew gradlewStrict
