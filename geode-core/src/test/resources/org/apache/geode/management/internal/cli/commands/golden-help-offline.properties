start-server.help=\
NAME\n\
\ \ \ \ start server\n\
IS AVAILABLE\n\
\ \ \ \ true\n\
SYNOPSIS\n\
\ \ \ \ Start a Geode Cache Server.\n\
SYNTAX\n\
\ \ \ \ start server --name=value [--assign-buckets(=value)?] [--bind-address=value]\n\
\ \ \ \ [--cache-xml-file=value] [--classpath=value] [--critical-heap-percentage=value]\n\
\ \ \ \ [--critical-off-heap-percentage=value] [--dir=value] [--disable-default-server(=value)?]\n\
\ \ \ \ [--disable-exit-when-out-of-memory(=value)?] [--enable-time-statistics(=value)?]\n\
\ \ \ \ [--eviction-heap-percentage=value] [--eviction-off-heap-percentage=value] [--force(=value)?]\n\
\ \ \ \ [--group=value] [--hostname-for-clients=value] [--include-system-classpath(=value)?]\n\
\ \ \ \ [--initial-heap=value] [--J=value(,value)*] [--locators=value] [--locator-wait-time=value]\n\
\ \ \ \ [--lock-memory(=value)?] [--log-level=value] [--max-connections=value] [--max-heap=value]\n\
\ \ \ \ [--max-message-count=value] [--max-threads=value] [--mcast-address=value] [--mcast-port=value]\n\
\ \ \ \ [--memcached-port=value] [--memcached-protocol=value] [--memcached-bind-address=value]\n\
\ \ \ \ [--redis-port=value] [--redis-bind-address=value] [--redis-password=value]\n\
\ \ \ \ [--message-time-to-live=value] [--off-heap-memory-size=value] [--properties-file=value]\n\
\ \ \ \ [--rebalance(=value)?] [--security-properties-file=value] [--server-bind-address=value]\n\
\ \ \ \ [--server-port=value] [--socket-buffer-size=value] [--spring-xml-location=value]\n\
\ \ \ \ [--statistic-archive-file=value] [--use-cluster-configuration(=value)?]\n\
\ \ \ \ [--start-rest-api(=value)?] [--http-service-port=value] [--http-service-bind-address=value]\n\
\ \ \ \ [--user=value] [--password=value]\n\
PARAMETERS\n\
\ \ \ \ assign-buckets\n\
\ \ \ \ \ \ \ \ Whether to assign buckets to the partitioned regions of the cache on server start.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\ \ \ \ bind-address\n\
\ \ \ \ \ \ \ \ The IP address on which the Server will be bound.  By default, the Server is bound to all\n\
\ \ \ \ \ \ \ \ local addresses.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ cache-xml-file\n\
\ \ \ \ \ \ \ \ Specifies the name of the XML file or resource to initialize the cache with when it is\n\
\ \ \ \ \ \ \ \ created.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ classpath\n\
\ \ \ \ \ \ \ \ Location of user application classes required by the Server. The user classpath is\n\
\ \ \ \ \ \ \ \ prepended to the Server's classpath.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ critical-heap-percentage\n\
\ \ \ \ \ \ \ \ Set the percentage of heap at or above which the cache is considered in danger of becoming\n\
\ \ \ \ \ \ \ \ inoperable due to garbage collection pauses or out of memory exceptions\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ critical-off-heap-percentage\n\
\ \ \ \ \ \ \ \ Set the percentage of off-heap memory at or above which the cache is considered in danger\n\
\ \ \ \ \ \ \ \ of becoming inoperable due to out of memory exceptions\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ dir\n\
\ \ \ \ \ \ \ \ Directory in which the Cache Server will be started and ran. The default is\n\
\ \ \ \ \ \ \ \ ./<server-member-name>\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ disable-default-server\n\
\ \ \ \ \ \ \ \ Whether the Cache Server will be started by default.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\ \ \ \ disable-exit-when-out-of-memory\n\
\ \ \ \ \ \ \ \ Prevents the JVM from exiting when an OutOfMemoryError occurs.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\ \ \ \ enable-time-statistics\n\
\ \ \ \ \ \ \ \ Causes additional time-based statistics to be gathered for Geode operations.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ eviction-heap-percentage\n\
\ \ \ \ \ \ \ \ Set the percentage of heap at or above which the eviction should begin on Regions\n\
\ \ \ \ \ \ \ \ configured for HeapLRU eviction. Changing this value may cause eviction to begin\n\
\ \ \ \ \ \ \ \ immediately.Only one change to this attribute or critical heap percentage will be allowed\n\
\ \ \ \ \ \ \ \ at any given time and its effect will be fully realized before the next change is allowed.\n\
\ \ \ \ \ \ \ \ This feature requires additional VM flags to perform properly. \n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ eviction-off-heap-percentage\n\
\ \ \ \ \ \ \ \ Set the percentage of off-heap memory at or above which the eviction should begin on\n\
\ \ \ \ \ \ \ \ Regions configured for off-heap and HeapLRU eviction. Changing this value may cause\n\
\ \ \ \ \ \ \ \ eviction to begin immediately. Only one change to this attribute or critical off-heap\n\
\ \ \ \ \ \ \ \ percentage will be allowed at any given time and its effect will be fully realized before\n\
\ \ \ \ \ \ \ \ the next change is allowed.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ force\n\
\ \ \ \ \ \ \ \ Whether to allow the PID file from a previous Cache Server run to be overwritten.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\ \ \ \ group\n\
\ \ \ \ \ \ \ \ Group(s) the Cache Server will be a part of.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ hostname-for-clients\n\
\ \ \ \ \ \ \ \ Sets the ip address or host name that this cache server is to listen on for client\n\
\ \ \ \ \ \ \ \ connections.Setting a specific hostname-for-clients will cause server locators to use this\n\
\ \ \ \ \ \ \ \ value when telling clients how to connect to this cache server. This is useful in the case\n\
\ \ \ \ \ \ \ \ where the cache server may refer to itself with one hostname, but the clients need to use a\n\
\ \ \ \ \ \ \ \ different hostname to find the cache server.The value "" causes the bind-address to be\n\
\ \ \ \ \ \ \ \ given to clients.A null value will be treated the same as the default "".\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ include-system-classpath\n\
\ \ \ \ \ \ \ \ Includes the System CLASSPATH on the Server's CLASSPATH. The System CLASSPATH is not\n\
\ \ \ \ \ \ \ \ included by default.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\ \ \ \ initial-heap\n\
\ \ \ \ \ \ \ \ Initial size of the heap in the same format as the JVM -Xms parameter.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ J\n\
\ \ \ \ \ \ \ \ Argument passed to the JVM on which the server will run. For example, --J=-Dfoo.bar=true\n\
\ \ \ \ \ \ \ \ will set the system property "foo.bar" to "true".\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ locators\n\
\ \ \ \ \ \ \ \ Sets the list of Locators used by the Cache Server to join the appropriate Geode cluster.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ locator-wait-time\n\
\ \ \ \ \ \ \ \ Sets the number of seconds the server will wait for a locator to become available during\n\
\ \ \ \ \ \ \ \ startup before giving up.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ lock-memory\n\
\ \ \ \ \ \ \ \ Causes Geode to lock heap and off-heap memory pages into RAM. This prevents the operating\n\
\ \ \ \ \ \ \ \ system from swapping the pages out to disk, which can cause severe performance degradation.\n\
\ \ \ \ \ \ \ \ When you use this option, also configure the operating system limits for locked memory.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ log-level\n\
\ \ \ \ \ \ \ \ Sets the level of output logged to the Cache Server log file.  Possible values for\n\
\ \ \ \ \ \ \ \ log-level include: finest, finer, fine, config, info, warning, severe, none.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ max-connections\n\
\ \ \ \ \ \ \ \ Sets the maxium number of client connections allowed. When the maximum is reached the cache\n\
\ \ \ \ \ \ \ \ server will stop accepting connections\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ max-heap\n\
\ \ \ \ \ \ \ \ Maximum size of the heap in the same format as the JVM -Xmx parameter.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ max-message-count\n\
\ \ \ \ \ \ \ \ Sets maximum number of messages that can be enqueued in a client-queue.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ max-threads\n\
\ \ \ \ \ \ \ \ Sets the maxium number of threads allowed in this cache server to service client requests.\n\
\ \ \ \ \ \ \ \ The default of 0 causes the cache server to dedicate a thread for every client connection\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ mcast-address\n\
\ \ \ \ \ \ \ \ The IP address or hostname used to bind the UPD socket for multi-cast networking so the\n\
\ \ \ \ \ \ \ \ Cache Server can communicate with other members in the Geode cluster.  If mcast-port is\n\
\ \ \ \ \ \ \ \ zero, then mcast-address is ignored.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ mcast-port\n\
\ \ \ \ \ \ \ \ Sets the port used for multi-cast networking so the Cache Server can communicate with other\n\
\ \ \ \ \ \ \ \ members of the Geode cluster.  A zero value disables mcast.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ memcached-port\n\
\ \ \ \ \ \ \ \ Sets the port that the Geode memcached service listens on for memcached clients.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ memcached-protocol\n\
\ \ \ \ \ \ \ \ Sets the protocol that the Geode memcached service uses (ASCII or BINARY).\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ memcached-bind-address\n\
\ \ \ \ \ \ \ \ Sets the IP address the Geode memcached service listens on for memcached clients. The\n\
\ \ \ \ \ \ \ \ default is to bind to the first non-loopback address for this machine.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ redis-port\n\
\ \ \ \ \ \ \ \ Sets the port that the Geode Redis service listens on for Redis clients.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ redis-bind-address\n\
\ \ \ \ \ \ \ \ Sets the IP address the Geode Redis service listens on for Redis clients. The default is to\n\
\ \ \ \ \ \ \ \ bind to the first non-loopback address for this machine.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ redis-password\n\
\ \ \ \ \ \ \ \ Sets the authentication password for GeodeRedisServer\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ message-time-to-live\n\
\ \ \ \ \ \ \ \ Sets the time (in seconds ) after which a message in the client queue will expire\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ name\n\
\ \ \ \ \ \ \ \ The member name to give this Cache Server in the Geode cluster.\n\
\ \ \ \ \ \ \ \ Required: true\n\
\ \ \ \ off-heap-memory-size\n\
\ \ \ \ \ \ \ \ The total size of off-heap memory specified as off-heap-memory-size=<n>[g|m]. <n> is the\n\
\ \ \ \ \ \ \ \ size. [g|m] indicates whether the size should be interpreted as gigabytes or megabytes. A\n\
\ \ \ \ \ \ \ \ non-zero size causes that much memory to be allocated from the operating system and\n\
\ \ \ \ \ \ \ \ reserved for off-heap use.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ properties-file\n\
\ \ \ \ \ \ \ \ The gemfire.properties file for configuring the Cache Server's distributed system. The\n\
\ \ \ \ \ \ \ \ file's path can be absolute or relative to the gfsh working directory.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ rebalance\n\
\ \ \ \ \ \ \ \ Whether to initiate rebalancing across the Geode cluster.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\ \ \ \ security-properties-file\n\
\ \ \ \ \ \ \ \ The gfsecurity.properties file for configuring the Server's security configuration in the\n\
\ \ \ \ \ \ \ \ distributed system. The file's path can be absolute or relative to gfsh directory.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ server-bind-address\n\
\ \ \ \ \ \ \ \ The IP address that this distributed system's server sockets in a client-server topology\n\
\ \ \ \ \ \ \ \ will be bound. If set to an empty string then all of the local machine's addresses will be\n\
\ \ \ \ \ \ \ \ listened on.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ server-port\n\
\ \ \ \ \ \ \ \ The port that the distributed system's server sockets in a client-server topology will\n\
\ \ \ \ \ \ \ \ listen on.  The default server-port is 40404.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): 40404\n\
\ \ \ \ socket-buffer-size\n\
\ \ \ \ \ \ \ \ Sets the buffer size in bytes of the socket connection for this CacheServer. The default is\n\
\ \ \ \ \ \ \ \ 32768 bytes.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ spring-xml-location\n\
\ \ \ \ \ \ \ \ Specifies the location of a Spring XML configuration file(s) for bootstrapping and\n\
\ \ \ \ \ \ \ \ configuring a Geode Server.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ statistic-archive-file\n\
\ \ \ \ \ \ \ \ The file that statistic samples are written to.  An empty string (default) disables\n\
\ \ \ \ \ \ \ \ statistic archival.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ use-cluster-configuration\n\
\ \ \ \ \ \ \ \ When set to true, the server requests the configuration from locator's cluster\n\
\ \ \ \ \ \ \ \ configuration service.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): true\n\
\ \ \ \ start-rest-api\n\
\ \ \ \ \ \ \ \ When set to true, will start the REST API service.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\ \ \ \ http-service-port\n\
\ \ \ \ \ \ \ \ Port on which HTTP Service will listen on\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ http-service-bind-address\n\
\ \ \ \ \ \ \ \ The IP address on which the HTTP Service will be bound.  By default, the Server is bound to\n\
\ \ \ \ \ \ \ \ all local addresses.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ user\n\
\ \ \ \ \ \ \ \ User name to securely connect to the cluster. If the --password parameter is not specified\n\
\ \ \ \ \ \ \ \ then it will be prompted for.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ password\n\
\ \ \ \ \ \ \ \ Password to securely connect to the cluster.\n\
\ \ \ \ \ \ \ \ Required: false\n\


