SYNTAX\n\
\ \ \ \ create defined indexes [--member=value] [--group=value]\n\
PARAMETERS\n\
\ \ \ \ member\n\
\ \ \ \ \ \ \ \ Name/Id of the member in which the index will be created.\n\
