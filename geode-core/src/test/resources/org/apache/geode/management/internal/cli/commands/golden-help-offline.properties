start-jconsole.help=\
NAME\n\
\ \ \ \ start jconsole\n\
IS AVAILABLE\n\
\ \ \ \ true\n\
SYNOPSIS\n\
\ \ \ \ Start the JDK's JConsole tool in a separate process. JConsole will be launched, but connecting\n\
\ \ \ \ to Geode must be done manually.\n\
SYNTAX\n\
\ \ \ \ start jconsole [--interval=value] [--notile(=value)?] [--pluginpath=value] [--version(=value)?]\n\
\ \ \ \ [--J=value(,value)*]\n\
PARAMETERS\n\
\ \ \ \ interval\n\
\ \ \ \ \ \ \ \ Update internal (in seconds). This parameter is passed as -interval to JConsole.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): 4\n\
\ \ \ \ notile\n\
\ \ \ \ \ \ \ \ Whether to initially tile windows for two or more connections. This parameter is passed as\n\
\ \ \ \ \ \ \ \ -notile to JConsole.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\ \ \ \ pluginpath\n\
\ \ \ \ \ \ \ \ Directories or JAR files which are searched for JConsole plugins. The path should contain a\n\
\ \ \ \ \ \ \ \ provider-configuration file named:\n\
\ \ \ \ \ \ \ \ \ \ \ \ META-INF/services/com.sun.tools.jconsole.JConsolePlugin\n\
\ \ \ \ \ \ \ \ containing one line for each plugin specifying the fully qualified class name of the class\n\
\ \ \ \ \ \ \ \ implementing the com.sun.tools.jconsole.JConsolePlugin class.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ version\n\
\ \ \ \ \ \ \ \ Display the JConsole version information. This parameter is passed as -version to JConsole.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\ \ \ \ J\n\
\ \ \ \ \ \ \ \ Arguments passed to the JVM on which JConsole will run.\n\
\ \ \ \ \ \ \ \ Required: false\n\

start-jvisualvm.help=\
NAME\n\
\ \ \ \ start jvisualvm\n\
IS AVAILABLE\n\
\ \ \ \ true\n\
SYNOPSIS\n\
\ \ \ \ Start the JDK's Java VisualVM (jvisualvm) tool in a separate process. Java VisualVM will be\n\
\ \ \ \ launched, but connecting to Geode must be done manually.\n\
SYNTAX\n\
\ \ \ \ start jvisualvm [--J=value(,value)*]\n\
PARAMETERS\n\
\ \ \ \ J\n\
\ \ \ \ \ \ \ \ Arguments passed to the JVM on which JConsole will run.\n\
\ \ \ \ \ \ \ \ Required: false\n\

start-locator.help=\
NAME\n\
\ \ \ \ start locator\n\
IS AVAILABLE\n\
\ \ \ \ true\n\
SYNOPSIS\n\
\ \ \ \ Start a Locator.\n\
SYNTAX\n\
\ \ \ \ start locator --name=value [--bind-address=value] [--classpath=value] [--force(=value)?]\n\
\ \ \ \ [--group=value] [--hostname-for-clients=value] [--include-system-classpath(=value)?]\n\
\ \ \ \ [--locators=value] [--log-level=value] [--mcast-address=value] [--mcast-port=value]\n\
\ \ \ \ [--port=value] [--dir=value] [--properties-file=value] [--security-properties-file=value]\n\
\ \ \ \ [--initial-heap=value] [--max-heap=value] [--J=value(,value)*] [--connect(=value)?]\n\
\ \ \ \ [--enable-cluster-configuration(=value)?] [--load-cluster-configuration-from-dir=value]\n\
\ \ \ \ [--cluster-config-dir=value]\n\
PARAMETERS\n\
\ \ \ \ name\n\
\ \ \ \ \ \ \ \ The member name to give this Locator in the Geode cluster.\n\
\ \ \ \ \ \ \ \ Required: true\n\
\ \ \ \ bind-address\n\
\ \ \ \ \ \ \ \ IP address on which the Locator will be bound.  By default, the Locator is bound to all\n\
\ \ \ \ \ \ \ \ local addresses.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ classpath\n\
\ \ \ \ \ \ \ \ Location of user application classes required by the Locator. The user classpath is\n\
\ \ \ \ \ \ \ \ prepended to the Locator's classpath.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ force\n\
\ \ \ \ \ \ \ \ Whether to allow the PID file from a previous Locator run to be overwritten.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\ \ \ \ group\n\
\ \ \ \ \ \ \ \ Group(s) the Locator will be a part of.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ hostname-for-clients\n\
\ \ \ \ \ \ \ \ Hostname or IP address that will be sent to clients so they can connect to this Locator.\n\
\ \ \ \ \ \ \ \ The default is the bind-address of the Locator.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ include-system-classpath\n\
\ \ \ \ \ \ \ \ Includes the System CLASSPATH on the Locator's CLASSPATH. The System CLASSPATH is not\n\
\ \ \ \ \ \ \ \ included by default.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\ \ \ \ locators\n\
\ \ \ \ \ \ \ \ Sets the list of Locators used by this Locator to join the appropriate Geode cluster.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ log-level\n\
\ \ \ \ \ \ \ \ Sets the level of output logged to the Locator log file.  Possible values for log-level\n\
\ \ \ \ \ \ \ \ include: finest, finer, fine, config, info, warning, severe, none.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ mcast-address\n\
\ \ \ \ \ \ \ \ The IP address or hostname used to bind the UPD socket for multi-cast networking so the\n\
\ \ \ \ \ \ \ \ Locator can communicate with other members in the Geode cluster using a common multicast\n\
\ \ \ \ \ \ \ \ address and port.  If mcast-port is zero, then mcast-address is ignored.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ mcast-port\n\
\ \ \ \ \ \ \ \ Sets the port used for multi-cast networking so the Locator can communicate with other\n\
\ \ \ \ \ \ \ \ members of the Geode cluster.  A zero value disables mcast.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ port\n\
\ \ \ \ \ \ \ \ Port the Locator will listen on.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ dir\n\
\ \ \ \ \ \ \ \ Directory in which the Locator will be started and ran. The default is\n\
\ \ \ \ \ \ \ \ ./<locator-member-name>\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ properties-file\n\
\ \ \ \ \ \ \ \ The gemfire.properties file for configuring the Locator's distributed system. The file's\n\
\ \ \ \ \ \ \ \ path can be absolute or relative to the gfsh working directory (--dir=).\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ security-properties-file\n\
\ \ \ \ \ \ \ \ The gfsecurity.properties file for configuring the Locator's security configuration in the\n\
\ \ \ \ \ \ \ \ distributed system. The file's path can be absolute or relative to gfsh directory (--dir=).\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ initial-heap\n\
\ \ \ \ \ \ \ \ Initial size of the heap in the same format as the JVM -Xms parameter.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ max-heap\n\
\ \ \ \ \ \ \ \ Maximum size of the heap in the same format as the JVM -Xmx parameter.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ J\n\
\ \ \ \ \ \ \ \ Argument passed to the JVM on which the Locator will run. For example, --J=-Dfoo.bar=true\n\
