\ \ \ \ \ \ \ \ The id used to identify the durable client.\n\
\ \ \ \ \ \ \ \ Required: true\n\
\ \ \ \ durable-cq-name\n\
\ \ \ \ \ \ \ \ The name that identifies the cq.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ member\n\
\ \ \ \ \ \ \ \ Name/Id of the member for which the subscription events are to be counted.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ group\n\
\ \ \ \ \ \ \ \ Group of members for which the subscription queue events are to be counted.\n\
\ \ \ \ \ \ \ \ Required: false\n\

shutdown.help=\
NAME\n\
\ \ \ \ shutdown\n\
IS AVAILABLE\n\
\ \ \ \ false\n\
SYNOPSIS\n\
\ \ \ \ Stop all members.\n\
SYNTAX\n\
\ \ \ \ shutdown [--time-out=value] [--include-locators=value]\n\
PARAMETERS\n\
\ \ \ \ time-out\n\
\ \ \ \ \ \ \ \ Time to wait (in seconds) for a graceful shutdown. Should be at least 10 sec\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): 10\n\
\ \ \ \ include-locators\n\
\ \ \ \ \ \ \ \ To shutdown locators specify this option as true. Default is false\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\

sleep.help=\
NAME\n\
\ \ \ \ sleep\n\
IS AVAILABLE\n\
\ \ \ \ true\n\
SYNOPSIS\n\
\ \ \ \ Delay for a specified amount of time in seconds - floating point values are allowed.\n\
SYNTAX\n\
