upgrade-offline-disk-store.help=\
NAME\n\
\ \ \ \ upgrade offline-disk-store\n\
IS AVAILABLE\n\
\ \ \ \ true\n\
SYNOPSIS\n\
\ \ \ \ Upgrade an offline disk store. If the disk store is large, additional memory may need to be\n\
\ \ \ \ allocated to the process using the --J=-Xmx??? parameter.\n\
SYNTAX\n\
\ \ \ \ upgrade offline-disk-store --name=value --disk-dirs=value(,value)* [--max-oplog-size=value]\n\
\ \ \ \ [--J=value(,value)*]\n\
PARAMETERS\n\
\ \ \ \ name\n\
\ \ \ \ \ \ \ \ Name of the offline disk store to be upgraded.\n\
\ \ \ \ \ \ \ \ Required: true\n\
\ \ \ \ disk-dirs\n\
\ \ \ \ \ \ \ \ Directories where data for the disk store was previously written.\n\
\ \ \ \ \ \ \ \ Required: true\n\
\ \ \ \ max-oplog-size\n\
\ \ \ \ \ \ \ \ Maximum size (in megabytes) of the oplogs created by the upgrade.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): -1\n\
\ \ \ \ J\n\
\ \ \ \ \ \ \ \ Arguments passed to the Java Virtual Machine performing the upgrade operation on the disk\n\
\ \ \ \ \ \ \ \ store.\n\
\ \ \ \ \ \ \ \ Required: false\n\

