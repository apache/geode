\ \ \ \ skip-if-exists\n\
\ \ \ \ \ \ \ \ Skip the put operation when an entry with the same key already exists. The default is to\n\
\ \ \ \ \ \ \ \ overwrite the entry (false).\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\

query.help=\
NAME\n\
\ \ \ \ query\n\
IS AVAILABLE\n\
\ \ \ \ false\n\
SYNOPSIS\n\
\ \ \ \ Run the specified OQL query as a single quoted string and display the results in one or more\n\
\ \ \ \ pages. Limit will default to the value stored in the "APP_FETCH_SIZE" variable. Page size will\n\
\ \ \ \ default to the value stored in the "APP_COLLECTION_LIMIT" variable.\n\
SYNTAX\n\
\ \ \ \ query --query=value [--step-name=value] [--interactive=value]\n\
PARAMETERS\n\
\ \ \ \ query\n\
\ \ \ \ \ \ \ \ The OQL string.\n\
\ \ \ \ \ \ \ \ Required: true\n\
\ \ \ \ step-name\n\
\ \ \ \ \ \ \ \ Step name\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): ALL\n\
\ \ \ \ interactive\n\
\ \ \ \ \ \ \ \ Whether or not this query is interactive. If false then all results will be displayed at\n\
\ \ \ \ \ \ \ \ once.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): true\n\

rebalance.help=\
NAME\n\
\ \ \ \ rebalance\n\
IS AVAILABLE\n\
\ \ \ \ false\n\
SYNOPSIS\n\
\ \ \ \ Rebalance partitioned regions. The default is for all partitioned regions to be rebalanced.\n\
SYNTAX\n\
\ \ \ \ rebalance [--include-region=value(nullvalue)*] [--exclude-region=value(nullvalue)*]\n\
\ \ \ \ [--time-out=value] [--simulate(=value)?]\n\
PARAMETERS\n\
\ \ \ \ include-region\n\
\ \ \ \ \ \ \ \ Partitioned regions to be included when rebalancing. Includes take precedence over\n\
\ \ \ \ \ \ \ \ excludes.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ exclude-region\n\
\ \ \ \ \ \ \ \ Partitioned regions to be excluded when rebalancing.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ time-out\n\
\ \ \ \ \ \ \ \ Time to wait (in seconds) before GFSH returns to a prompt while rebalancing continues in\n\
\ \ \ \ \ \ \ \ the background. The default is to wait for rebalancing to complete.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): -1\n\
\ \ \ \ simulate\n\
\ \ \ \ \ \ \ \ Whether to only simulate rebalancing. The --time-out parameter is not available when\n\
\ \ \ \ \ \ \ \ simulating.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\

remove.help=\
NAME\n\
\ \ \ \ remove\n\
IS AVAILABLE\n\
\ \ \ \ false\n\
SYNOPSIS\n\
\ \ \ \ Remove an entry from a region. If using a region whose key class has been set, then specifying\n\
\ \ \ \ --key-class is unnecessary.\n\
SYNTAX\n\
\ \ \ \ remove --region=value [--key=value] [--all(=value)?] [--key-class=value]\n\
PARAMETERS\n\
\ \ \ \ key\n\
\ \ \ \ \ \ \ \ String or JSON text from which to create the key.  Examples include: "James", "100L" and\n\
\ \ \ \ \ \ \ \ "('id': 'l34s')".\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ region\n\
\ \ \ \ \ \ \ \ Region from which to remove the entry.\n\
\ \ \ \ \ \ \ \ Required: true\n\
\ \ \ \ all\n\
\ \ \ \ \ \ \ \ Clears the region by removing all entries. Partitioned region does not support remove-all\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\ \ \ \ key-class\n\
\ \ \ \ \ \ \ \ Fully qualified class name of the key's type. The default is the key constraint for the\n\
\ \ \ \ \ \ \ \ current region or String.\n\
\ \ \ \ \ \ \ \ Required: false\n\

resume-gateway-sender.help=\
NAME\n\
\ \ \ \ resume gateway-sender\n\
IS AVAILABLE\n\
\ \ \ \ false\n\
SYNOPSIS\n\
\ \ \ \ Resume the Gateway Sender on a member or members.\n\
SYNTAX\n\
\ \ \ \ resume gateway-sender --id=value [--group=value(,value)*] [--member=value(,value)*]\n\
PARAMETERS\n\
\ \ \ \ id\n\
\ \ \ \ \ \ \ \ ID of the Gateway Sender.\n\
\ \ \ \ \ \ \ \ Required: true\n\
\ \ \ \ group\n\
\ \ \ \ \ \ \ \ Group(s) of members on which to resume the Gateway Sender.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ member\n\
\ \ \ \ \ \ \ \ Name/Id of the member on which to resume the Gateway Sender.\n\
\ \ \ \ \ \ \ \ Required: false\n\

revoke-missing-disk-store.help=\
NAME\n\
\ \ \ \ revoke missing-disk-store\n\
IS AVAILABLE\n\
\ \ \ \ false\n\
SYNOPSIS\n\
\ \ \ \ Instructs the member(s) of a distributed system to stop waiting for a disk store to be\n\
\ \ \ \ available. Only revoke a disk store if its files are lost as it will no longer be recoverable\n\
\ \ \ \ once revoking is initiated. Use the "show missing-disk-store" command to get descriptions of\n\
\ \ \ \ missing disk stores.\n\
SYNTAX\n\
\ \ \ \ revoke missing-disk-store --id=value\n\
PARAMETERS\n\
\ \ \ \ id\n\
\ \ \ \ \ \ \ \ ID of the missing disk store to be revoked.\n\
\ \ \ \ \ \ \ \ Required: true\n\

run.help=\
NAME\n\
\ \ \ \ run\n\
IS AVAILABLE\n\
\ \ \ \ true\n\
SYNOPSIS\n\
\ \ \ \ Execute a set of GFSH commands. Commands that normally prompt for additional input will instead\n\
\ \ \ \ use default values.\n\
SYNTAX\n\
\ \ \ \ run --file=value [--quiet(=value)?] [--continue-on-error(=value)?]\n\
PARAMETERS\n\
\ \ \ \ file\n\
\ \ \ \ \ \ \ \ File containing the GFSH commands to execute.\n\
\ \ \ \ \ \ \ \ Required: true\n\
\ \ \ \ quiet\n\
\ \ \ \ \ \ \ \ Whether to show command output.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\ \ \ \ continue-on-error\n\
\ \ \ \ \ \ \ \ Whether command execution should continue if an error is received.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\

set-variable.help=\
NAME\n\
\ \ \ \ set variable\n\
IS AVAILABLE\n\
\ \ \ \ true\n\
SYNOPSIS\n\
\ \ \ \ Set GFSH variables that can be used by commands. For example: if variable "CACHE_SERVERS_GROUP"\n\
\ \ \ \ is set then to use it with "list members", use "list members --group=${CACHE_SERVERS_GROUP}".\n\
\ \ \ \ The "echo" command can be used to know the value of a variable.\n\
SYNTAX\n\
\ \ \ \ set variable --name=value --value=value\n\
PARAMETERS\n\
\ \ \ \ name\n\
\ \ \ \ \ \ \ \ Name for the variable. Name must only be composed of letters, numbers and the "_" character\n\
\ \ \ \ \ \ \ \ and may not start with a number.\n\
\ \ \ \ \ \ \ \ Required: true\n\
\ \ \ \ value\n\
\ \ \ \ \ \ \ \ Value that the variable will be set to.\n\
\ \ \ \ \ \ \ \ Required: true\n\

sh.help=\
NAME\n\
\ \ \ \ sh\n\
IS AVAILABLE\n\
\ \ \ \ true\n\
SYNOPSIS\n\
\ \ \ \ Allows execution of operating system (OS) commands. Use '&' to return to gfsh prompt\n\
\ \ \ \ immediately. NOTE: Commands which pass output to another shell command are not currently\n\
\ \ \ \ supported.\n\
SYNTAX\n\
\ \ \ \ sh command [--use-console(=value)?]\n\
ARGUMENTS\n\
\ \ \ \ command\n\
\ \ \ \ \ \ \ \ The command to execute.\n\
\ \ \ \ \ \ \ \ Required: true\n\
PARAMETERS\n\
\ \ \ \ use-console\n\
\ \ \ \ \ \ \ \ Useful on Unix systems for applications which need handle of console. Adds "</dev/tty\n\
\ \ \ \ \ \ \ \ >/dev/tty" to the user specified command.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is specified without value): true\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): false\n\
\n\
Other commands starting with "sh" are: show dead-locks, show log, show metrics, show missing-disk-stores, show subscription-queue-size, shutdown\n\

show-dead-locks.help=\
NAME\n\
\ \ \ \ show dead-locks\n\
IS AVAILABLE\n\
\ \ \ \ false\n\
SYNOPSIS\n\
\ \ \ \ Display any deadlocks in the Geode distributed system.\n\
SYNTAX\n\
\ \ \ \ show dead-locks --file=value\n\
PARAMETERS\n\
\ \ \ \ file\n\
\ \ \ \ \ \ \ \ Name of the file to which dependencies between members will be written.\n\
\ \ \ \ \ \ \ \ Required: true\n\

show-log.help=\
NAME\n\
\ \ \ \ show log\n\
IS AVAILABLE\n\
\ \ \ \ false\n\
SYNOPSIS\n\
\ \ \ \ Display the log for a member.\n\
SYNTAX\n\
\ \ \ \ show log --member=value [--lines=value]\n\
PARAMETERS\n\
\ \ \ \ member\n\
\ \ \ \ \ \ \ \ Name/Id of the member whose log file will be displayed.\n\
\ \ \ \ \ \ \ \ Required: true\n\
\ \ \ \ lines\n\
\ \ \ \ \ \ \ \ Number of lines from the log file to display. The maximum is 100.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ \ \ \ \ Default (if the parameter is not specified): 0\n\

show-metrics.help=\
NAME\n\
\ \ \ \ show metrics\n\
IS AVAILABLE\n\
\ \ \ \ false\n\
SYNOPSIS\n\
\ \ \ \ Display or export metrics for the entire distributed system, a member or a region.\n\
SYNTAX\n\
\ \ \ \ show metrics [--member=value] [--region=value] [--file=value] [--port=value]\n\
\ \ \ \ [--categories=value(,value)*]\n\
PARAMETERS\n\
\ \ \ \ member\n\
\ \ \ \ \ \ \ \ Name/Id of the member whose metrics will be displayed/exported.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ region\n\
\ \ \ \ \ \ \ \ Name/Path of the region whose metrics will be displayed/exported.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ file\n\
\ \ \ \ \ \ \ \ Name of the file to which metrics will be written.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ port\n\
\ \ \ \ \ \ \ \ Port number of the Cache Server whose metrics are to be displayed/exported. This can only\n\
\ \ \ \ \ \ \ \ be used along with the --member parameter.\n\
\ \ \ \ \ \ \ \ Required: false\n\
\ \ \ \ categories\n\
\ \ \ \ \ \ \ \ Categories available based upon the parameters specified are:\n\
\ \ \ \ \ \ \ \ - no parameters specified: cluster, cache, diskstore, query\n\
\ \ \ \ \ \ \ \ - region specified: cluster, region, partition, diskstore, callback, eviction\n\
\ \ \ \ \ \ \ \ - member specified: member, jvm, region, serialization, communication, function,\n\
\ \ \ \ \ \ \ \ transaction, diskstore, lock, eviction, distribution, offheap\n\
\ \ \ \ \ \ \ \ - member and region specified: region, partition, diskstore, callback, eviction\n\
\ \ \ \ \ \ \ \ Required: false\n\

show-missing-disk-stores.help=\
NAME\n\
\ \ \ \ show missing-disk-stores\n\
IS AVAILABLE\n\
\ \ \ \ false\n\
SYNOPSIS\n\
\ \ \ \ Display a summary of the disk stores that are currently missing from a distributed system.\n\
SYNTAX\n\
\ \ \ \ show missing-disk-stores\n\

show-subscription-queue-size.help=\
NAME\n\
\ \ \ \ show subscription-queue-size\n\
IS AVAILABLE\n\
\ \ \ \ false\n\
SYNOPSIS\n\
\ \ \ \ Shows the number of events in the subscription queue.  If a cq name is provided, counts the\n\
\ \ \ \ number of events in the subscription queue for the specified cq.\n\
SYNTAX\n\
\ \ \ \ show subscription-queue-size --durable-client-id=value [--durable-cq-name=value]\n\
