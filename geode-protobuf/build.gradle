dependencies {
  compile(project(':geode-common'))
  compile(project(':geode-core'))
  compile(project(':geode-protobuf-messages'))
  testCompile(project(':geode-core'))
  testCompile(project(':geode-junit')) {
    exclude module: 'geode-core'
  }
  testCompile(project(':geode-protobuf:geode-protobuf-test'))
  integrationTestCompile(project(':geode-dunit')) {
    exclude module: 'geode-core'
  }
  integrationTestCompile(project(':geode-junit')) {
    exclude module: 'geode-core'
  }
  integrationTestCompile(project(':geode-protobuf:geode-protobuf-test'))
  distributedTestCompile(project(':geode-junit')) {
    exclude module: 'geode-core'
  }
  distributedTestCompile(project(':geode-protobuf:geode-protobuf-test'))

  compile('com.google.protobuf:protobuf-java:' + project.'protobuf-java.version')
  compile('org.apache.logging.log4j:log4j-api:' + project.'log4j.version')
  compile('org.apache.shiro:shiro-core:' + project.'shiro.version')

  integrationTestCompile('com.github.stefanbirkner:system-rules:' + project.'system-rules.version') {
    exclude module: 'junit-dep'
  }
  integrationTestCompile('junit:junit:' + project.'junit.version')
  integrationTestCompile('org.awaitility:awaitility:' + project.'awaitility.version')

  distributedTestCompile('junit:junit:' + project.'junit.version')
  distributedTestCompile('org.awaitility:awaitility:' + project.'awaitility.version')
}
