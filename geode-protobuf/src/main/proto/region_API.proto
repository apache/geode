syntax = "proto3";
package org.apache.geode.protocol.protobuf;

import "basicTypes.proto";

message PutRequest {
    string regionName = 1;
    Entry entry = 2;
}

message PutResponse {
    bool success = 1;
}

message GetRequest {
    string regionName = 1;
    EncodedValue key = 2;
}

message GetResponse {
    bool success = 1;
    bool keyExists = 2;
    EncodedValue result = 3;
}

message PutAllRequest {
    string regionName = 1;
    repeated Entry entry = 2;
}

message PutAllResponse {
    repeated EncodedValue failedKeys = 1;
}

message GetAllRequest {
    string regionName = 1;
    repeated EncodedValue key = 2;
    EncodedValue callbackArg = 3;
}

message GetAllResponse {
    repeated Entry entries = 1;
}

message ListKeysRequest {
    string regionName = 1;
}

message ListKeysResponse {
    repeated EncodedValue key = 1;
}

message RemoveRequest {
    string regionName = 1;
    EncodedValue key = 2;
}

message RemoveResponse {
    bool success = 1;
}

message RemoveAllRequest {
    string regionName = 1;
    repeated EncodedValue key = 2;
}

message RemoveAllResponse {
    bool success = 1;
}

message CreateRegionRequest {
    string regionName = 1;
}

message CreateRegionResponse {
    bool success = 1;
}

message DestroyRegionRequest {
    string regionName = 1;
}

message DestroyRegionResponse {
    bool success = 1;
}

message GetRegionsRequest {

}

message GetRegionsResponse {
    repeated Region regions = 1;
}