plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile("${project.group}:geode-core:${project.version}")
    runtime('org.apache.logging.log4j:log4j-slf4j-impl:2.11.1')
}

application {
    mainClassName = 'ServerTestApp'
}

run {
    environment['GEODE_HOME'] = "${findProperty('geodeHome')}"
}
