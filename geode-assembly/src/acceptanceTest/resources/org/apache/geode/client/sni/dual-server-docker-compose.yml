version: '3.5'
services:
  locator-maeve:
    container_name: 'locator-maeve'
    image: 'geode:develop'
    hostname: locator-maeve
    expose:
      - '10334'
    entrypoint: 'sh'
    command: '-c /geode/scripts/forever'
    networks:
      geode-sni-test:
    volumes:
      - ./geode-config:/geode/config:ro
      - ./scripts:/geode/scripts
  server-clementine:
    container_name: 'server-clementine'
    image: 'geode:develop'
    hostname: server-clementine
    expose:
      - '8501'
    entrypoint: 'sh'
    command: '-c /geode/scripts/forever'
    networks:
      geode-sni-test:
    volumes:
      - ./geode-config:/geode/config:ro
      - ./scripts:/geode/scripts
  server-dolores:
    container_name: 'server-dolores'
    image: 'geode:develop'
    hostname: server-dolores
    expose:
      - '8502'
    entrypoint: 'sh'
    command: '-c /geode/scripts/forever'
    networks:
      geode-sni-test:
    volumes:
      - ./geode-config:/geode/config:ro
      - ./scripts:/geode/scripts
  haproxy:
    container_name: 'haproxy'
    image: 'haproxy:2.1'
    ports:
      - "15443"
    networks:
      geode-sni-test:
    volumes:
      - ./dual-server-haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
networks:
  geode-sni-test:
    name: geode-sni-test

