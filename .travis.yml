# cpp tools are outdated, so use docker
language: generic

# required for docker
sudo: required

services:
  - docker

install:
  - docker build -t apachegeode/geode-native-build:1.0 --build-arg GEODE_VERSION=1.0.0-incubating docker/

script: 
  - DOCKER_ARGS="--volume=${TRAVIS_BUILD_DIR}:/geode-native --workdir=/geode-native"
  - docker run ${DOCKER_ARGS} apachegeode/geode-native-build:1.0 bash -lc "mkdir build && cd build && cmake ../src && cmake --build . -- -j 8 && ./build/cppcache/test/apache-geode_unittests"
  - docker stop $(docker ps -l -q)

notifications:
  email:
    recipients:
      - dev@geode.apache.org
    on_success: change
    on_failure: change

branches:
  except:
    - /^feature.*$/
    - asf-site
