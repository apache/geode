---

resource_types:
  - name: gcs-resource
    type: docker-image
    source:
      repository: frodenas/gcs-resource
  - name: email
    type: docker-image
    source:
      repository: pcfseceng/email-resource
  - name: concourse-metadata-resource
    type: docker-image
    source:
      username: ((!docker-username))
      password: ((!docker-password))
      repository: gcr.io/apachegeode-ci/((!docker-image-prefix))concourse-metadata-resource
      tag: latest

resources:
- name: docker-geode-build-image
  type: docker-image
  source:
    username: ((!docker-username))
    password: ((!docker-password))
    repository: gcr.io/apachegeode-ci/((!docker-image-prefix))((!docker-image-name))
    tag: latest
- name: geode
  type: git
  source:
    depth: 1
    uri: (( concat "https://github.com/" metadata.geode-fork "/geode.git" ))
    branch: (( grab metadata.geode-build-branch ))
    ignore_paths:
    - ci/*
- name: geode-ci
  type: git
  source:
    depth: 1
    uri: (( concat "https://github.com/" metadata.geode-fork "/geode.git" ))
    branch: (( grab metadata.geode-build-branch ))
    paths:
    - ci/pipelines/geode-build/*
    - ci/scripts/*
- name: geode-build-version
  type: semver
  source:
    driver: gcs
    bucket: ((!concourse-bucket))
    key: (( concat metadata.geode-build-branch "/version" ))
    json_key: ((!concourse-gcp-key))
    initial_version: 1.3.0
- name: geode-build-artifact
  type: gcs-resource
  source:
    bucket: ((!public-bucket))
    json_key: ((!concourse-gcp-key))
    regexp: (( concat "artifacts/" metadata.geode-build-branch "/geodefiles-(.*).tgz" ))
- name: send-notification-email
  type: email
  source:
    smtp:
      host: ((!source-email-server))
      port: "587"
      username: ((!source-email-username))
      password: ((!source-email-password))
    from: ((!source-email-address))
    to: [ ((!notification-email-address)) ]
- name: concourse-metadata-resource
  type: concourse-metadata-resource

groups:
- name: main
  jobs:
  - Build
  - DistributedTest
  - AcceptanceTest
  - IntegrationTest
  - WindowsUnitTests
  - WindowsIntegrationTests
  - WindowsAcceptanceTests
  - WindowsGfshDistributedTest
  - UpgradeTest
  - UpdatePassingRef

jobs:
- name: Build
  serial: true
  public: true
  plan:
    - get: geode
      trigger: true
    - get: geode-ci
    - get: geode-build-version
      params: {pre: build}
    - task: build
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            username: ((!docker-username))
            password: ((!docker-password))
            repository: gcr.io/apachegeode-ci/((!docker-image-prefix))((!docker-image-name))
            tag: latest
        inputs:
        - name: geode
        - name: geode-ci
        - name: geode-build-version
        outputs:
        - name: built-geode
        - name: results
        params:
          MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
          SERVICE_ACCOUNT: ((!concourse-gcp-account))
          PUBLIC_BUCKET: ((!public-bucket))
        run:
          path: geode-ci/ci/scripts/build.sh
      on_failure:
        aggregate:
          - put: send-notification-email
            params:
              subject: results/subject
              body: results/body
      ensure:
        aggregate:
          - put: geode-build-artifact
            params:
              file: built-geode/geodefiles-*.tgz
          - put: geode-build-version
            params:
              file: results/number
- name: UpdatePassingRef
  serial: true
  public: true
  plan:
    - get: geode
      passed: [AcceptanceTest, DistributedTest, IntegrationTest, UpgradeTest]
      trigger: true
    - get: geode-ci
    - get: docker-geode-build-image
    - task: updatepassingref
      image: docker-geode-build-image
      config:
        inputs:
          - name: geode
          - name: geode-ci
        platform: linux
        outputs:
          - name: results
        params:
          MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
          SERVICE_ACCOUNT: ((!concourse-gcp-account))
          PUBLIC_BUCKET: ((!public-bucket))
        run:
          path: geode-ci/ci/scripts/update-passing-ref.sh

- name: WindowsUnitTests
  serial: true
  public: true
  plan:
    - get: geode-ci
    - aggregate:
      - get: geode
        passed:
        - Build
      - get: geode-build-version
        passed:
        - Build
        trigger: true
    - task: cleanup-java-processes
      tags: [windows-unit-tests]
      config:
        platform: windows
        run:
          path: powershell
          args:
          - -command
          - |
            gwmi win32_process -filter 'name = "java.exe"' | select commandline | format-list
            kill -name java -force
            exit 0
    - task: run-unit-tests
      tags: [windows-unit-tests]
      timeout: 8h
      config:
        inputs:
          - name: geode
          - name: geode-ci
          - name: geode-build-version
        outputs:
          - name: built-geode
        params:
          CALL_STACK_TIMEOUT: 25200
          DUNIT_PARALLEL_FORKS: 0
          MAINTENANCE_VERSION: develop
          PARALLEL_DUNIT: false
          PUBLIC_BUCKET: ((!public-bucket))
          SERVICE_ACCOUNT: ((!concourse-gcp-account))
          JAVA_HOME: "C:\\progra~1\\java\\jdk1.8.0_181"
        platform: windows
        run:
          path: bash
          args:
            - geode-ci/ci/scripts/windows/test-run.sh
            - test
            - windows-unittestfiles
      ensure:
        aggregate:
        - task: archive-unit-test-results
          tags: [windows-unit-tests]
          config:
            inputs:
              - name: geode
              - name: geode-ci
              - name: geode-build-version
              - name: built-geode
            params:
              MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
              SERVICE_ACCOUNT: ((!concourse-gcp-account))
              PUBLIC_BUCKET: ((!public-bucket))
              JAVA_HOME: "C:\\progra~1\\java\\jdk1.8.0_181"
            platform: windows
            run:
              path: bash
              args:
              - geode-ci/ci/scripts/windows/test-archive.sh
