---

resource_types:
  - name: gcs-resource
    type: docker-image
    source:
      repository: frodenas/gcs-resource
  - name: email
    type: docker-image
    source:
      repository: pcfseceng/email-resource

resources:
- name: docker-geode-build-image
  type: docker-image
  source:
    username: ((!docker-username))
    password: ((!docker-password))
    repository: gcr.io/apachegeode-ci/((!docker-image-name))
    tag: latest
- name: geode
  type: git
  source:
    uri: (( concat "https://github.com/" metadata.geode-fork "/geode.git" ))
    branch: (( grab metadata.geode-build-branch ))
    ignore_paths:
    - ci/*
- name: geode-ci
  type: git
  source:
    depth: 1
    uri: (( concat "https://github.com/" metadata.geode-fork "/geode.git" ))
    branch: (( grab metadata.geode-build-branch ))
    paths:
    - ci/*
- name: geode-examples
  type: git
  source:
    uri: https://github.com/apache/geode-examples.git
    branch: develop
    depth: 10
- name: geode-build-version
  type: semver
  source:
    driver: gcs
    bucket: ((!concourse-bucket))
    key: (( concat metadata.geode-build-branch "/version" ))
    json_key: ((!concourse-gcp-key))
    initial_version: 1.3.0
- name: geode-build-artifact
  type: gcs-resource
  source:
    bucket: ((!public-bucket))
    json_key: ((!concourse-gcp-key))
    regexp: (( concat "artifacts/" metadata.geode-build-branch "/geodefiles-(.*).tgz" ))
- name: send-notification-email
  type: email
  source:
    smtp:
      host: ((!source-email-server))
      port: "587"
      username: ((!source-email-username))
      password: ((!source-email-password))
    from: ((!source-email-address))
    to: [ ((!notification-email-address)) ]

groups:
- name: main
  jobs:
  - Build
  - DistributedTest
  - AcceptanceTest
  - IntegrationTest
  - FlakyTest
  - TestExamples
  - UpdatePassingRef
- name: UITests
  jobs:
  - Build
  - UITests

jobs:
- name: Build
  serial: true
  public: true
  plan:
    - get: geode
      trigger: true
    - get: geode-ci
    - get: geode-build-version
      params: {pre: build}
    - get: docker-geode-build-image
    - task: build
      image: docker-geode-build-image
      config:
        platform: linux
        inputs:
        - name: geode
        - name: geode-ci
        - name: geode-build-version
        outputs:
        - name: built-geode
        - name: results
        params:
          MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
          SERVICE_ACCOUNT: ((!concourse-gcp-account))
          PUBLIC_BUCKET: ((!public-bucket))
        run:
          path: geode-ci/ci/scripts/build.sh
      on_failure:
        aggregate:
          - put: send-notification-email
            params:
              subject: results/subject
              body: results/body
      ensure:
        aggregate:
          - put: geode-build-artifact
            params:
              file: built-geode/geodefiles-*.tgz
          - put: geode-build-version
            params:
              file: results/number
- name: TestExamples
  serial: true
  public: true
  plan:
    - get: geode
      passed: [AcceptanceTest, DistributedTest, IntegrationTest]
      trigger: true
    - aggregate:
      - get: geode-ci
      - get: geode-examples
        trigger: true
      - get: docker-geode-build-image
        params:
          rootfs: true
    - task: testexamples
      image: docker-geode-build-image
      privileged: true
      timeout: 7h
      config:
        inputs:
          - name: geode-ci
          - name: geode-examples
          - name: docker-geode-build-image
        platform: linux
        params:
          MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
          SERVICE_ACCOUNT: ((!concourse-gcp-account))
          PUBLIC_BUCKET: ((!public-bucket))
        run:
          args:
          path: geode-ci/ci/scripts/build-examples.sh

- name: UpdatePassingRef
  serial: true
  public: true
  plan:
    - get: geode
      passed: [AcceptanceTest, DistributedTest, IntegrationTest]
      trigger: true
    - get: geode-ci
    - get: docker-geode-build-image
    - task: updatepassingref
      image: docker-geode-build-image
      config:
        inputs:
          - name: geode
          - name: geode-ci
        platform: linux
        outputs:
          - name: results
        params:
          MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
          SERVICE_ACCOUNT: ((!concourse-gcp-account))
          PUBLIC_BUCKET: ((!public-bucket))
        run:
          path: geode-ci/ci/scripts/update-passing-ref.sh

- name: DistributedTest
  serial: true
  public: true
  plan:
    - aggregate:
      - get: geode
        passed: [Build]
        trigger: true
      - get: geode-ci
      - get: geode-build-version
        passed: [Build]
      - get: docker-geode-build-image
        params:
          rootfs: true
    - aggregate:
      - task: run-distributed-core
        image: docker-geode-build-image
        tags: [large]
        privileged: true
        timeout: 8h
        config:
          inputs:
            - name: geode
            - name: geode-ci
            - name: docker-geode-build-image
            - name: geode-build-version
          platform: linux
          outputs:
            - name: built-geode
          params:
            MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
            SERVICE_ACCOUNT: ((!concourse-gcp-account))
            PUBLIC_BUCKET: ((!public-bucket))
            PARALLEL_DUNIT: true
            DUNIT_PARALLEL_FORKS: 7
            CALL_STACK_TIMEOUT: 25200
          run:
            args:
            - geode-core:distributedTest
            - distributedtestcore
            path: geode-ci/ci/scripts/test-run.sh
        on_failure:
          aggregate:
            - put: send-notification-email
              params:
                subject: built-geode/subject
                body: built-geode/body
        ensure:
          aggregate:
          - task: archive-results-core
            image: docker-geode-build-image
            config:
              inputs:
                - name: geode
                - name: geode-ci
                - name: geode-build-version
                - name: built-geode
              platform: linux
              params:
                MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
                SERVICE_ACCOUNT: ((!concourse-gcp-account))
                PUBLIC_BUCKET: ((!public-bucket))
              run:
                args:
                - geode-core:distributedTest
                - distributedtestcore
                path: geode-ci/ci/scripts/test-archive.sh
      - task: run-distributed-everything-else
        image: docker-geode-build-image
        tags: [large]
        privileged: true
        timeout: 8h
        config:
          inputs:
            - name: geode
            - name: geode-ci
            - name: docker-geode-build-image
            - name: geode-build-version
          platform: linux
          outputs:
            - name: built-geode
          params:
            MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
            SERVICE_ACCOUNT: ((!concourse-gcp-account))
            PUBLIC_BUCKET: ((!public-bucket))
            PARALLEL_DUNIT: true
            DUNIT_PARALLEL_FORKS: 7
            CALL_STACK_TIMEOUT: 25200
            GRADLE_TASK_OPTIONS: -x geode-core:distributedTest
          run:
            args:
            - distributedTest
            - distributedtesteverythingelse
            path: geode-ci/ci/scripts/test-run.sh
        on_failure:
          aggregate:
            - put: send-notification-email
              params:
                subject: built-geode/subject
                body: built-geode/body
        ensure:
          aggregate:
          - task: archive-results-everythingelse
            image: docker-geode-build-image
            config:
              inputs:
                - name: geode
                - name: geode-ci
                - name: geode-build-version
                - name: built-geode
              platform: linux
              params:
                MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
                SERVICE_ACCOUNT: ((!concourse-gcp-account))
                PUBLIC_BUCKET: ((!public-bucket))
              run:
                args:
                - disitributedTest
                - distributedtesteverythingelse
                path: geode-ci/ci/scripts/test-archive.sh
