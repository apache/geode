{% from 'shared/shared_jinja.yml' import alpine_tools_config with context %}
{% from 'shared/shared_jinja.yml' import pipeline_prefix with context %}

{% macro plan_resource_gets() %}
- get: geode-ci
- aggregate:
  - get: geode
    passed:
    - Build
  - get: geode-build-version
    passed:
    - Build
    trigger: true
{% endmacro %}

{% macro common_test_params(test) %}
  {% if test.CALL_STACK_TIMEOUT %}
CALL_STACK_TIMEOUT: {{test.CALL_STACK_TIMEOUT}}
  {% endif %}
  {% if test.GRADLE_TASK_OPTIONS %}
GRADLE_TASK_OPTIONS: {{test.GRADLE_TASK_OPTIONS}}
  {% endif %}
DUNIT_PARALLEL_FORKS: {{test.DUNIT_PARALLEL_FORKS}}
MAINTENANCE_VERSION: {{repository.branch}}
PARALLEL_DUNIT: {{test.PARALLEL_DUNIT}}
PARALLEL_GRADLE: {{test.PARALLEL_GRADLE}}
PUBLIC_BUCKET: ((!public-bucket))
SERVICE_ACCOUNT: ((!concourse-gcp-account))
{% endmacro %}

{% macro all_gating_jobs(test) %}
{%- for test in (tests) if not test.name=="StressNew" and not test.name.startswith("Windows") -%}
  {%- for java_test_version in (java_test_versions) if not java_test_version.name.endswith("JDK11") %}
- {{test.name}}Test{{java_test_version.name}}
  {%- endfor -%}
{%- endfor -%}
{% endmacro %}

groups:
- name: main
  jobs:
  - {{ build_test.name }}
  {{ all_gating_jobs() | indent(2) }}
  {%- if repository.sanitized_fork == "apache" %}
  - UpdatePassingRef
  - PublishArtifacts
  {%- endif %}
- name: complete
  jobs:
  - {{ build_test.name }}
  {%- for test in (tests) if not test.name=="StressNew" -%}
    {%- for java_test_version in (java_test_versions) %}
  - {{test.name}}Test{{java_test_version.name}}
    {%- endfor -%}
  {%- endfor -%}
  {%- if repository.sanitized_fork == "apache" %}
  - UpdatePassingRef
  - PublishArtifacts
  {%- endif %}
- name: linux
  jobs:
  - {{ build_test.name }}
  {%- for test in (tests) if not test.name.startswith("Windows") and not test.name=="StressNew" -%}
    {% for java_test_version in (java_test_versions) %}
  - {{test.name}}Test{{java_test_version.name}}
    {%- endfor -%}
  {%- endfor %}
- name: windows
  jobs:
  - {{ build_test.name }}
  {%- for test in (tests) if test.name.startswith("Windows") -%}
    {% for java_test_version in (java_test_versions) %}
  - {{test.name}}Test{{java_test_version.name}}
    {%- endfor -%}
  {%- endfor %}
{%- for java_test_version in (java_test_versions) %}
- name: {{java_test_version.name}}
  jobs:
  - {{ build_test.name }}
  {%- for test in (tests) if not test.name=="StressNew" %}
  - {{test.name}}Test{{java_test_version.name}}
  {%- endfor -%}
{%- endfor %}

resources:
- name: send-notification-email
  type: email
  source:
    from: ((!source-email-address))
    smtp:
      host: ((!source-email-server))
      password: ((!source-email-password))
      port: "587"
      username: ((!source-email-username))
    to:
    - ((!notification-email-address))
- name: concourse-metadata-resource
  type: concourse-metadata-resource
  source: {}
{% if repository.sanitized_fork == "apache" %}
- name: docker-geode-build-image
  type: docker-image
  source:
    password: ((!docker-password))
    repository: gcr.io/apachegeode-ci/{{ pipeline_prefix() }}((!docker-image-name))
    tag: latest
    username: ((!docker-username))
{% endif %}
- name: geode
  type: git
  source:
    branch: {{repository.branch}}
    depth: 1
    ignore_paths:
    - ci/*
    uri: https://github.com/{{repository.fork}}/{{repository.project}}.git
- name: geode-ci
  type: git
  source:
    branch: {{repository.branch}}
    depth: 1
    paths:
    - ci/pipelines/geode-build/*
    - ci/scripts/*
    uri: https://github.com/{{repository.fork}}/{{repository.project}}.git
- name: geode-build-version
  type: semver
  source:
    bucket: ((!concourse-bucket))
    driver: gcs
    initial_version: 1.3.0
    json_key: ((!concourse-gcp-key))
    key: {{repository.branch}}/version

resource_types:
- name: concourse-metadata-resource
  type: docker-image
  source:
    password: ((!docker-password))
    repository: gcr.io/apachegeode-ci/{{ pipeline_prefix() }}concourse-metadata-resource
    tag: latest
    username: ((!docker-username))
- name: gcs-resource
  type: docker-image
  source:
    repository: frodenas/gcs-resource
- name: email
  type: docker-image
  source:
    repository: pcfseceng/email-resource

jobs:
- name: {{build_test.name}}
  public: true
  serial: true
  plan:
  - get: geode-ci
  - aggregate:
    - get: geode
      trigger: true
    - get: geode-build-version
      params:
        pre: build
    - do:
      - put: concourse-metadata-resource
      - task: start_instance
        {{ alpine_tools_config()|indent(8) }}
          params:
            CPUS: {{build_test.CPUS}}
            GEODE_BRANCH: {{repository.branch}}
            GEODE_FORK: {{repository.fork}}
            RAM: {{build_test.RAM}}
          run:
            path: geode-ci/ci/scripts/start_instance.sh
          inputs:
          - name: concourse-metadata-resource
          - name: geode-ci
          outputs:
          - name: instance-data
        timeout: 15m
        attempts: 10
  - task: rsync_code_up
    {{ alpine_tools_config()|indent(4) }}
      run:
        path: geode-ci/ci/scripts/rsync_code_up.sh
      inputs:
      - name: geode-ci
      - name: geode
      - name: instance-data
    timeout: 5m
  - task: build
    {{ alpine_tools_config()|indent(4) }}
      params:
        JAVA_BUILD_VERSION: {{ java_build_version.version }}
        GRADLE_TASK: {{ build_test.GRADLE_TASK }}
        {{ common_test_params(build_test) | indent(8) }}
      run:
        path: geode-ci/ci/scripts/execute_build.sh
      inputs:
      - name: geode-ci
      - name: geode
      - name: instance-data
      - name: geode-build-version
      outputs:
      - name: built-geode
      - name: results
    on_failure:
      aggregate:
      - put: send-notification-email
        params:
          body: results/body
          subject: results/subject
    ensure:
      do:
      - task: rsync_code_down
        {{ alpine_tools_config()|indent(8) }}
          params:
            JAVA_BUILD_VERSION: {{ java_build_version.version }}
          run:
            path: geode-ci/ci/scripts/rsync_code_down.sh
          inputs:
          - name: geode-ci
          - name: instance-data
          outputs:
          - name: geode-results
        timeout: 5m
      - put: geode-build-version
        params:
          file: results/number
      ensure:
        do:
        - aggregate:
          - task: archive_results
            {{ alpine_tools_config()|indent(12) }}
              params:
                ARTIFACT_SLUG: {{build_test.ARTIFACT_SLUG}}
                GRADLE_TASK: {{build_test.GRADLE_TASK}}
                MAINTENANCE_VERSION: {{repository.branch}}
                PUBLIC_BUCKET: ((!public-bucket))
                SERVICE_ACCOUNT: ((!concourse-gcp-account))
                TAR_GEODE_BUILD_ARTIFACTS: true
              run:
                path: geode-ci/ci/scripts/archive_results.sh
              inputs:
              - name: concourse-metadata-resource
              - name: geode-ci
              - name: geode-build-version
              - name: geode-results
            timeout: 1h
          - task: stop_instance
            {{ alpine_tools_config()|indent(12) }}
              run:
                path: geode-ci/ci/scripts/stop_instance.sh
              inputs:
              - name: geode-ci
              - name: instance-data
            timeout: 1h

{% if repository.sanitized_fork == "apache" %}
- name: UpdatePassingRef
  public: true
  serial: true
  plan:
  - get: geode
    passed:
    {{ all_gating_jobs() | indent(4) }}
    trigger: true
  - get: geode-ci
  - get: docker-geode-build-image
  - task: updatepassingref
    image: docker-geode-build-image
    config:
      platform: linux
      params:
        MAINTENANCE_VERSION: {{repository.branch}}
        PUBLIC_BUCKET: ((!public-bucket))
        SERVICE_ACCOUNT: ((!concourse-gcp-account))
      run:
        path: geode-ci/ci/scripts/update-passing-ref.sh
      inputs:
      - name: geode
      - name: geode-ci
      outputs:
      - name: results
- name: PublishArtifacts
  public: true
  plan:
  - get: geode
    passed:
    {{ all_gating_jobs() | indent(4) }}
    trigger: true
  - get: geode-ci
  - get: geode-build-version
    params:
      pre: build
  - task: publish
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          password: ((!docker-password))
          repository: gcr.io/apachegeode-ci/{{ pipeline_prefix() }}((!docker-image-name))
          tag: latest
          username: ((!docker-username))
      params:
        MAINTENANCE_VERSION: {{repository.branch}}
        PUBLIC_BUCKET: ((!public-bucket))
        SERVICE_ACCOUNT: ((!concourse-gcp-account))
      run:
        path: geode-ci/ci/scripts/publish.sh
      inputs:
      - name: geode
      - name: geode-ci
      - name: geode-build-version
{% endif %}

{% for test in tests if not test.name=="StressNew" %}
{% for java_test_version in (java_test_versions) -%}
- name: {{test.name}}Test{{java_test_version.name}}
  public: true
  plan:
  - do:
    {{ plan_resource_gets() |indent(4) }}
      - do:
        - put: concourse-metadata-resource
        - task: start_instance
          {{ alpine_tools_config()|indent(10) }}
            params:
              CPUS: {{test.CPUS}}
              GEODE_BRANCH: {{repository.branch}}
              GEODE_FORK: {{repository.fork}}
              RAM: {{test.RAM}}
            run:
              path: geode-ci/ci/scripts/start_instance.sh
            inputs:
            - name: concourse-metadata-resource
            - name: geode-ci
            outputs:
            - name: instance-data
          timeout: 15m
          attempts: 10
    - task: rsync_code_up
      {{ alpine_tools_config()|indent(6) }}
        run:
          path: geode-ci/ci/scripts/rsync_code_up.sh
        inputs:
        - name: geode-ci
        - name: geode
        - name: instance-data
      timeout: 15m
      attempts: 10
    - task: execute_tests
      {{ alpine_tools_config()|indent(6) }}
        params:
          ARTIFACT_SLUG: {{test.ARTIFACT_SLUG}}
          JAVA_BUILD_VERSION: {{ java_build_version.version }}
          JAVA_TEST_VERSION: {{ java_test_version.version }}
          GRADLE_TASK: {{test.GRADLE_TASK}}
          {{ common_test_params(test) | indent(10) }}
        run:
          path: geode-ci/ci/scripts/execute_tests.sh
        inputs:
        - name: geode-ci
        - name: geode
        - name: instance-data
      timeout: {{test.execute_test_timeout}}
    ensure:
      do:
      - task: rsync_code_down
        {{ alpine_tools_config()|indent(8) }}
          params:
            JAVA_BUILD_VERSION: {{ java_build_version.version }}
            ARTIFACT_SLUG: {{test.ARTIFACT_SLUG}}
          run:
            path: geode-ci/ci/scripts/rsync_code_down.sh
          inputs:
          - name: geode-ci
          - name: instance-data
          outputs:
          - name: geode-results
        timeout: 15m
        attempts: 10
      ensure:
        do:
        - aggregate:
          - task: archive_results
            {{ alpine_tools_config()|indent(12) }}
              params:
                ARTIFACT_SLUG: {{test.ARTIFACT_SLUG}}
                GRADLE_TASK: {{test.GRADLE_TASK}}
                MAINTENANCE_VERSION: {{repository.branch}}
                PUBLIC_BUCKET: ((!public-bucket))
                SERVICE_ACCOUNT: ((!concourse-gcp-account))
              run:
                path: geode-ci/ci/scripts/archive_results.sh
              inputs:
              - name: concourse-metadata-resource
              - name: geode-ci
              - name: geode-build-version
              - name: geode-results
            timeout: 1h
          - task: stop_instance
            {{ alpine_tools_config()|indent(12) }}
              run:
                path: geode-ci/ci/scripts/stop_instance.sh
              inputs:
              - name: geode-ci
              - name: instance-data
            timeout: 1h
{% endfor -%}
{% endfor -%}
