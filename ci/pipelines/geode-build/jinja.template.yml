- name: WindowsAcceptanceTest
  public: true
  plan:
  - get: geode-ci
  - aggregate:
    - get: geode
      passed:
      - Build
    - get: geode-build-version
      passed:
      - Build
      trigger: true
  - task: cleanup-java-processes
    config:
      platform: windows
      run:
        path: powershell
        args:
        - -command
        - |
          gwmi win32_process -filter 'name = "java.exe"' | select commandline | format-list
          kill -name java -force
          exit 0
    tags:
    - windows-acceptance-tests
  - task: execute_tests
    config:
      platform: windows
      params:
        CALL_STACK_TIMEOUT: "1800"
        DUNIT_PARALLEL_FORKS: "0"
        JAVA_HOME: C:\progra~1\java\jdk1.8.0_181
        MAINTENANCE_VERSION: {{repository.branch}}
        PARALLEL_DUNIT: "false"
        PUBLIC_BUCKET: ((!public-bucket))
        SERVICE_ACCOUNT: ((!concourse-gcp-account))
      run:
        path: bash
        args:
        - geode-ci/ci/scripts/windows/test-run.sh
        - :geode-assembly:acceptanceTest
        - windows-acceptancetestfiles
        - ""
      inputs:
      - name: geode-ci
      - name: geode
      outputs:
      - name: built-geode
    tags:
    - windows-acceptance-tests
    ensure:
      aggregate:
      - task: archive_results
        config:
          platform: windows
          params:
            MAINTENANCE_VERSION: {{repository.branch}}
            PUBLIC_BUCKET: ((!public-bucket))
            SERVICE_ACCOUNT: ((!concourse-gcp-account))
          run:
            path: bash
            args:
            - geode-ci/ci/scripts/windows/test-archive.sh
            - :geode-assembly:acceptanceTest
            - windows-acceptancetestfiles
          inputs:
          - name: geode-ci
          - name: geode-build-version
          - name: built-geode
        tags:
        - windows-acceptance-tests
        timeout: 1h
    timeout: 4h
