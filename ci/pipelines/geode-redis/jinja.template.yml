{% from 'shared_jinja.yml' import github_access with context %}

---

resources:
- name: redis-fork
  type: git
  source:
    uri: https://github.com/prettyClouds/redis.git
    branch: tests-geode-redis

- name: geode
  type: git
  source:
    branch: ((geode-build-branch))
    {{ github_access() | indent(4) }}

- name: alpine-tools-image
  type: docker-image
  source:
    username: ((docker-username))
    password: ((docker-password))
    repository: gcr.io/((gcp-project))/((pipeline-prefix))alpine-tools
    tag: latest

jobs:
- name: RedisTests
  public: ((public-pipelines))
  serial: true
  plan:
  - get: alpine-tools-image
    trigger: true
  - get: geode
    trigger: true
  - get: redis-fork
    trigger: true
  - task: run-run-run
    image: alpine-tools-image
    config:
      platform: linux
      inputs:
      - name: redis-fork
      - name: geode
      run:
        path: geode/ci/pipelines/geode-redis/execute_redis_tests.sh
