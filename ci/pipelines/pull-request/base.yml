---

resource_types:
  - name: gcs-resource
    type: docker-image
    source:
      repository: frodenas/gcs-resource
  - name: pull-request
    type: docker-image
    source:
      repository: jtarchie/pr
  - name: concourse-metadata-resource
    type: docker-image
    source:
      username: ((!docker-username))
      password: ((!docker-password))
      repository: gcr.io/apachegeode-ci/((!docker-image-prefix))concourse-metadata-resource
      tag: latest

resources:
- name: docker-geode-build-image
  type: docker-image
  source:
    username: ((!docker-username))
    password: ((!docker-password))
    repository: gcr.io/apachegeode-ci/((!docker-image-prefix))((!docker-image-name))
    tag: latest
- name: alpine-tools-image
  type: docker-image
  source:
    username: ((!docker-username))
    password: ((!docker-password))
    repository: gcr.io/apachegeode-ci/((!docker-image-prefix))alpine-tools
    tag: latest
- name: geode
  type: pull-request
  source:
    access_token: ((!github-pr-access-token))
    repo: (( concat metadata.geode-fork "/geode" ))
    base: develop
    ignore_paths:
    - geode-docs/*
    - geode-book/*
- name: concourse-metadata-resource
  type: concourse-metadata-resource

groups:
- name: main
  jobs:
  - Build
  - DistributedTest
  - AcceptanceTest
  - IntegrationTest
  - UpgradeTest
  - UITests

jobs:
- name: Build
  serial: false
  public: true
  plan:
  - aggregate:
    - get: geode
      trigger: true
      version: every
      params:
        fetch_merge: true
        git:
          depth: 100
    - get: docker-geode-build-image
      params:
        rootfs: true
  # Unmerged pull request SHA, for writing status into GitHub
  - get: geode-unmerged-request
    resource: geode
    version: every
    params:
      fetch_merge: false
  - aggregate:
    - put: geode
      params:
        path: geode-unmerged-request
        context: $BUILD_JOB_NAME
        status: pending

    - task: build
      tags: [pr]
      image: docker-geode-build-image
      config:
        platform: linux
        inputs:
        - name: geode
        outputs:
        - name: built-geode
        - name: results
        params:
          MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
          SERVICE_ACCOUNT: ((!concourse-gcp-account))
          PUBLIC_BUCKET: ((!public-bucket))
        run:
          path: geode/ci/scripts/build.sh
      on_failure:
        aggregate:
          - put: geode
            params:
              path: geode-unmerged-request
              status: failure
              context: $BUILD_JOB_NAME
      on_success:
        aggregate:
        - put: geode
          params:
            path: geode-unmerged-request
            status: success
            context: $BUILD_JOB_NAME
