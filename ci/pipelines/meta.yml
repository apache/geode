---
resource_types:
- name: concourse-pipeline
  type: docker-image
  source:
    repository: concourse/concourse-pipeline-resource

resources:
- name: apachegeode-concourse
  type: concourse-pipeline
  source:
    target: https://concourse.apachegeode-ci.info
    insecure: "true"
    teams:
    - name: ((!concourse-team))
      username: ((!concourse-username))
      password: ((!concourse-password))
- name: geode-pipeline
  type: git
  source:
    uri: https://github.com/((!geode-fork))/geode.git
    branch: ((!geode-build-branch))
    paths:
    - ci/*
- name: geode-docker-images-pipeline
  type: git
  source:
    uri: https://github.com/((!geode-fork))/geode.git
    branch: ((!geode-build-branch))
    paths:
    - ci/pipelines/docker-images.yml
- name: geode-metrics-pipeline
  type: git
  source:
    uri: https://github.com/((!geode-fork))/geode.git
    branch: ((!geode-build-branch))
    paths:
    - ci/pipelines/metrics.yml
- name: apachegeode-build-concourse-docker-image
  type: docker-image
  source:
    username: ((!docker-username))
    password: ((!docker-password))
    repository: gcr.io/apachegeode-ci/apachegeode-build-concourse

jobs:
- name: set-pipeline
  serial: true
  public: ((!public-pipelines))
  plan:
  - get: geode-pipeline
    trigger: true
  - get: apachegeode-build-concourse-docker-image
  - task: deploy-build
    image: apachegeode-build-concourse-docker-image
    config:
      inputs:
      - name: geode-pipeline
      outputs:
      - name: results
      platform: linux
      params:
        OUTPUT_DIRECTORY: results
        GEODE_BRANCH: ((!geode-build-branch))
        GEODE_FORK: ((!geode-fork))
        CONCOURSE_USERNAME: ((!concourse-username))
        CONCOURSE_PASSWORD: ((!concourse-password))
        CONCOURSE_TEAM: ((!concourse-team))
      run:
        path: geode-pipeline/ci/pipelines/geode-build/deploy_pipeline.sh

- name: set-pr-pipeline
  serial: true
  public: ((!public-pipelines))
  plan:
  - get: geode-pipeline
    trigger: true
  - get: apachegeode-build-concourse-docker-image
  - task: deploy-pr
    image: apachegeode-build-concourse-docker-image
    config:
      inputs:
      - name: geode-pipeline
      outputs:
      - name: results
      platform: linux
      params:
        OUTPUT_DIRECTORY: results
        GEODE_BRANCH: ((!geode-build-branch))
        GEODE_FORK: ((!geode-fork))
        CONCOURSE_USERNAME: ((!concourse-username))
        CONCOURSE_PASSWORD: ((!concourse-password))
        CONCOURSE_TEAM: ((!concourse-team))
      run:
        path: geode-pipeline/ci/pipelines/pull-request/deploy_pr_pipeline.sh

- name: set-docker-images-pipeline
  serial: true
  public: ((!public-pipelines))
  plan:
  - get: geode-docker-images-pipeline
    trigger: true
  - put: apachegeode-concourse
    params:
      pipelines:
      - name: docker-images
        team: ((!concourse-team))
        config_file: geode-docker-images-pipeline/ci/pipelines/docker-images.yml
- name: set-metrics-pipeline
  serial: true
  public: ((!public-pipelines))
  plan:
  - get: geode-metrics-pipeline
    trigger: true
  - put: apachegeode-concourse
    params:
      pipelines:
      - name: develop-metrics
        team: ((!concourse-team))
        config_file: geode-metrics-pipeline/ci/pipelines/metrics.yml
