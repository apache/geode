---
image_resource: &docker-geode-build-image
  type: docker-image
  source:
    username: ((!docker-username))
    password: ((!docker-password))
    repository: gcr.io/apachegeode-ci/((!docker-image-prefix))metric-tools
    tag: latest

resources:
- name: once-a-day
  type: time
  source:
    interval: 24h
- name: geode-ci
  type: git
  source:
    depth: 1
    uri: https://github.com/apache/geode.git
    branch: develop
    paths:
    - ci/*

jobs:
- name: GeodeBuildMetrics
  serial: true
  public: true
  plan:
  - get: geode-ci
  - get: once-a-day
    trigger: true
  - task: get_metrics
    config:
      inputs:
        - name: geode-ci
      outputs:
        - name: workspace
      platform: linux
      image_resource: *docker-geode-build-image
      run:
        path: /usr/bin/python3
        args:
        - geode-ci/ci/bin/concourse_job_performance.py
        - https://concourse.apachegeode-ci.info
        - develop
        - Build
        - 50


