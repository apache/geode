---
image_resource: &docker-geode-build-image
  type: docker-image
  source:
    username: ((!docker-username))
    password: ((!docker-password))
    repository: gcr.io/apachegeode-ci/((!docker-image-name))
    tag: latest

resource_types:
  - name: gcs-resource
    type: docker-image
    source:
      repository: frodenas/gcs-resource
  - name: email
    type: docker-image
    source:
      repository: pcfseceng/email-resource

resources:
- name: docker-test-image
  type: docker-image
  source:
    username: ((!docker-username))
    password: ((!docker-password))
    repository: gcr.io/apachegeode-ci/((!docker-image-name))
- name: geode
  type: git
  source:
    uri: https://github.com/apache/geode.git
    branch: develop
- name: geode-ci
  type: git
  source:
    depth: 1
    uri: https://github.com/apache/geode.git
    branch: develop
    paths:
    - ci/*
- name: geode-examples
  type: git
  source:
    uri: https://github.com/apache/geode-examples.git
    branch: develop
    depth: 10
- name: geode-build-version
  type: semver
  source:
    driver: gcs
    bucket: ((!concourse-bucket))
    key: ((!version-key))
    json_key: ((!concourse-gcp-key))
    initial_version: 1.3.0
- name: geode-build-artifact
  type: gcs-resource
  source:
    bucket: ((!public-bucket))
    json_key: ((!concourse-gcp-key))
    regexp: artifacts/develop/geodefiles-(.*).tgz
- name: send-notification-email
  type: email
  source:
    smtp:
      host: ((!source-email-server))
      port: "587"
      username: ((!source-email-username))
      password: ((!source-email-password))
    from: ((!source-email-address))
    to: [ ((!notification-email-address)) ]
jobs:
- name: Build
  serial: true
  public: true
  plan:
    - get: geode
      trigger: true
    - get: geode-ci
    - get: geode-build-version
      params: {pre: build}
    - task: build
      config:
        platform: linux
        inputs:
        - name: geode
        - name: geode-ci
        - name: geode-build-version
        outputs:
        - name: built-geode
        - name: results
        image_resource: *docker-geode-build-image
        params:
          MAINTENANCE_VERSION: ((!maintenance-version))
          SERVICE_ACCOUNT: ((!concourse-gcp-account))
          PUBLIC_BUCKET: ((!public-bucket))
        run:
          path: geode-ci/ci/scripts/build.sh
      on_failure:
        aggregate:
          - put: send-notification-email
            params:
              subject: results/subject
              body: results/body
      ensure:
        aggregate:
          - put: geode-build-artifact
            params:
              file: built-geode/geodefiles-*.tgz
          - put: geode-build-version
            params:
              file: results/number
- name: DistributedTest
  serial: true
  public: true
  plan:
    - aggregate:
      - get: geode
        passed: [Build]
        trigger: true
      - get: geode-ci
      - get: geode-build-version
        passed: [Build]
      - get: docker-test-image
        params:
          rootfs: true
    - task: runtests
      tags: [large]
      privileged: true
      timeout: 8h
      config:
        inputs:
          - name: geode
          - name: geode-ci
          - name: docker-test-image
          - name: geode-build-version
        platform: linux
        outputs:
          - name: built-geode
        image_resource: *docker-geode-build-image
        params:
          MAINTENANCE_VERSION: ((!maintenance-version))
          SERVICE_ACCOUNT: ((!concourse-gcp-account))
          PUBLIC_BUCKET: ((!public-bucket))
          PARALLEL_DUNIT: true
          DUNIT_PARALLEL_FORKS: 7
          CALL_STACK_TIMEOUT: 25200
        run:
          args:
          - distributedTest
          - distributedtestfiles
          path: geode-ci/ci/scripts/test-run.sh
      on_failure:
        aggregate:
          - put: send-notification-email
            params:
              subject: built-geode/subject
              body: built-geode/body
      ensure:
         aggregate:
         - task: archive-results
           config:
             inputs:
               - name: geode
               - name: geode-ci
               - name: geode-build-version
               - name: built-geode
             platform: linux
             image_resource: *docker-geode-build-image
             params:
               MAINTENANCE_VERSION: ((!maintenance-version))
               SERVICE_ACCOUNT: ((!concourse-gcp-account))
               PUBLIC_BUCKET: ((!public-bucket))
             run:
               args:
               - distributedTest
               - distributedtestfiles
               path: geode-ci/ci/scripts/test-archive.sh

