{%- macro docker_config(repository_url) %}
config:
  platform: linux
  image_resource:
    type: docker-image
    source:
      username: ((!docker-username))
      password: ((!docker-password))
      repository: gcr.io/apachegeode-ci/{{ pipeline_prefix() }}alpine-tools
      tag: latest
{%- endmacro %}
