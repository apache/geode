apply from: "${rootDir}/${scriptDir}/module-descriptors-functions.gradle"

task generateModuleXml(dependsOn: jar) {
  if (!projectsToExclude.contains(project.name)) {
    def jarFile = jar.outputs.files.first()
    inputs.file {
      jarFile
    }

    outputs.file {
        project(':geode-assembly').buildDir.toPath().resolve("moduleDescriptors").resolve("main")
                .resolve(project.name).resolve(project.version.toString()).resolve("module.xml")
    }
    doLast {
      generateModuleXmlForProject(jarFile, project, '', [])
    }
  }
}

task generateRuntimeClasspathFile() {
  doLast {
    def runtimeList = []
    def dunitRuntimeList = []
    rootProject.subprojects.each {
      if(it.name.contains("geode-deployment-jboss-modules")) {
        it.configurations.each {
          if (it.name == 'runtimeClasspath' || it.name == 'jbossModular') {
            it.resolvedConfiguration.resolvedArtifacts.each { dep ->
              runtimeList.add(dep)
            }
          }
        }
      }
    }
    rootProject.subprojects.each {
      if(it.name.contains("geode-deployment-jboss-modules")) {
        it.configurations.each {
          if (it.name == 'distributedTestRuntimeClasspath') {
            it.resolvedConfiguration.resolvedArtifacts.each { dep ->
              dunitRuntimeList.add(dep)
            }
          }
        }
      }
    }
    File lstFile = new File("/tmp/classpath.txt")
    lstFile.withWriter { out ->
      runtimeList.each { out.println it.file.name }

      File dunitLstFile = new File("/tmp/dunit-classpath.txt")
      dunitLstFile.withWriter { dunitOut ->
        dunitRuntimeList.each { dunitOut.println it.file.name }
      }
    }
  }
}
