apply plugin: 'geode.jboss-modules-plugin'

jbossModulesExtension {
    geodeConfigurations {
        main {
            outputRoot = project.buildDir.toPath().resolve("moduleDescriptors")
            jbossJdkModules = [ "java.se","jdk.unsupported"]
        }
        distributedTest {
            assembleFromSource = true
        }
    }
}
