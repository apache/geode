plugins {
  id 'java-platform'
}

apply from: "${rootDir}/gradle/publish-common.gradle"

javaPlatform.allowDependencies()
dependencies {
  api(enforcedPlatform(project(':boms:geode-all-bom')))
  runtime(project(':geode-common'))
  runtime(project(':geode-connectors'))
  runtime(project(':geode-core'))
  runtime(project(':geode-cq'))
  runtime(project(':geode-for-redis'))
  runtime(project(':geode-gfsh'))
  runtime(project(':geode-log4j'))
  runtime(project(':geode-logging'))
  runtime(project(':geode-management'))
  runtime(project(':geode-lucene'))
  runtime(project(':geode-memcached'))
  runtime(project(':geode-old-client-support'))
  runtime(project(':geode-rebalancer'))
  runtime(project(':geode-serialization'))
  runtime(project(':geode-tcp-server'))
  runtime(project(':geode-unsafe'))
  runtime(project(':geode-wan'))
}

publishing {
  publications {
    maven(MavenPublication) {
      from components.javaPlatform

      versionMapping {
        usage('java-api') {
          fromResolutionResult()
        }
        usage('java-runtime') {
          fromResolutionResult()
        }
      }
    }
  }
}
