plugins {
  id 'java'

}

repositories {
  mavenCentral()
  maven {
    url "https://plugins.gradle.org/m2/"
  }
}

dependencies {
  testRuntimeOnly('org.apache.geode:geode-junit:1.3.0') {
    exclude group: 'org.apache.logging.log4j'
  }
  implementation(gradleApi())
  implementation('org.apache.commons:commons-lang3:3.12.0')
  implementation('org.apache.maven:maven-artifact:3.8.1')
  implementation('com.google.guava:guava:30.1.1-jre')
  implementation('com.github.docker-java:docker-java:3.2.8')
  implementation('me.champeau.gradle:japicmp-gradle-plugin:0.2.9')
  implementation('junit:junit:4.13.2')

  testAnnotationProcessor(this.project)
}

sourceSets {
  main {
    java {
      srcDirs = []
    }
    groovy {
      srcDirs += ['src/main/java']
    }
  }
}
