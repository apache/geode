apply from: "${rootDir}/${scriptDir}/standard-subproject-configuration.gradle"

apply from: "${project.projectDir}/../gradle/publish-java.gradle"


dependencies {
  compile(platform(project(':boms:geode-all-bom')))

  testImplementation(project(':geode-common'))
  compileOnly(project(':geode-core'))
  compileOnly(project(':geode-logging'))
  compileOnly(project(':geode-serialization'))
  compileOnly(project(':geode-unsafe'))
  compileOnly(project(':geode-gfsh'))

  api('io.github.classgraph:classgraph')
  compile('com.fasterxml.jackson.core:jackson-annotations')
  compile('com.fasterxml.jackson.core:jackson-databind')
  compile('com.github.stefanbirkner:system-rules') {
    exclude module: 'junit-dep'
  }
  compile('com.google.guava:guava')
  compile('com.jayway.jsonpath:json-path')
  compile('commons-io:commons-io')
  compile('junit:junit') {
    exclude module: 'hamcrest-core'
  }
  compile('org.apache.commons:commons-lang3')
  compile('org.apache.logging.log4j:log4j-api')
  compile('org.assertj:assertj-core')
  compile('org.awaitility:awaitility')
  compile('org.bouncycastle:bcpkix-jdk15on')
  compile('org.hamcrest:hamcrest-all')
  compile('io.micrometer:micrometer-core')
  compile('org.mockito:mockito-core')
  compile('org.skyscreamer:jsonassert')

  testCompile('pl.pragmatists:JUnitParams')

  testRuntime(project(path: ':geode-old-versions', configuration: 'testOutput'))

  integrationTestImplementation(project(':geode-core'))
  integrationTestImplementation(project(':geode-serialization'))
}

test {
  // Some tests have inner tests that should be ignored
  exclude "**/*\$*.class"
}

integrationTest {
  // Some tests have inner tests that should be ignored
  exclude "**/*\$*.class"
}
