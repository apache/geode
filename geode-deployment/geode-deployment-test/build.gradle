plugins {
  id 'java'
  id "com.github.johnrengelman.shadow" version "5.2.0"
}

apply plugin: 'com.github.johnrengelman.shadow'

apply from: "${rootDir}/${scriptDir}/standard-subproject-configuration.gradle"

group 'test.org.apache.geode'
version '1.0.0'

repositories {
  mavenCentral()
}

dependencies {
  //spotless:off
  implementation('org.springframework:spring-core:4.3.5.RELEASE')
  implementation('org.springframework:spring-beans:4.3.5.RELEASE')
  implementation('org.springframework:spring-context:4.3.5.RELEASE')
  //spotless:on

  compileOnly(project(':geode-core'))
}

shadowJar {
  archiveBaseName.set('spring-function')
  archiveVersion.set(project.version.toString())
  archiveClassifier.set('')
}


project(":geode-deployment:geode-deployment-acceptance").tasks.forEach {
  if(it.name == "acceptanceTest"){
    it.dependsOn(":geode-deployment:geode-deployment-test:createShadowJar")
    it.doFirst {
      it.systemProperty 'DEPLOY_TEST_SPRING_JAR', shadowJar.outputs.files.singleFile
    }
  }
}

tasks.register("createShadowJar") {
  dependsOn shadowJar
  inputs.file {
    shadowJar.outputs.files.singleFile
  }
}
