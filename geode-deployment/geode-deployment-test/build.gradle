plugins {
  id 'java'
  id "com.github.johnrengelman.shadow" version "5.2.0"
  id 'standard-subproject-configuration'
}

group 'test.org.apache.geode'
version '1.0.0'

repositories {
  mavenCentral()
}

dependencies {
  implementation('org.springframework:spring-core:4.3.5.RELEASE')// spotless:ignore
  implementation('org.springframework:spring-beans:4.3.5.RELEASE')// spotless:ignore
  implementation('org.springframework:spring-context:4.3.5.RELEASE')// spotless:ignore

  compileOnly(project(':geode-core'))
}

shadowJar {
  archiveBaseName.set('spring-function')
  archiveVersion.set(project.version.toString())
  archiveClassifier.set('')
}

jar {
  archiveBaseName.set("spring-function-jar-jar")
  archiveVersion.set(project.version.toString())
  from {
    configurations.runtimeClasspath
  }
}
