syntax = "proto3";
package org.apache.geode.protocol.protobuf;

import "google/protobuf/any.proto";

message Entry{
    Key key = 1;
    Value value = 2;
}

message Key {
    bytes key = 1;
}

message Value {
    ValueHeader valueHeader = 1;
    bytes value = 2;
}

message ValueHeader {
    int32 size = 1;
    bool isPartial = 2;
}

message CallbackArguments{
    oneof callbackArgs {
        bool hasCallbackArgument = 1;
        bytes callbackBytes = 2;
    }
}