apply from: "${rootDir}/${scriptDir}/standard-subproject-configuration.gradle"

apply from: "${project.projectDir}/../gradle/publish-java.gradle"

configurations {
  jbossModular
}


dependencies {
  api(platform(project(':boms:geode-all-bom')))

  // this is used only for Dunit tests when run using classloader isolation
  jbossModular(project(':extensions:geode-modules'))
  jbossModular(project(path: ':geode-web-management', configuration: 'war'))
  jbossModular(project(':geode-web-management'))
  jbossModular(project(':frameworks:geode-extensions'))
  jbossModular(project(':geode-deployment:geode-deployment-jboss-modules'))
  jbossModular('org.jboss.modules:jboss-modules')

  implementation(project(':geode-logging'))
  implementation(project(':geode-serialization'))
  implementation(project(':geode-membership'))
  implementation(project(':geode-tcp-server'))
  implementation(project(':geode-core'))
  implementation(project(':geode-gfsh'))
  implementation(project(':geode-cq'))
  implementation(project(':geode-log4j')) {
    exclude module: 'geode-core'
  }

  api(project(':geode-junit')) {
    exclude module: 'geode-core'
  }

  implementation('com.jayway.jsonpath:json-path')
//  implementation('org.apache.logging.log4j:log4j-core') {
//    ext.setProperty('should-not-generate', true)
//  }
  implementation('commons-io:commons-io')
  implementation('org.apache.commons:commons-lang3')
  implementation('org.springframework.shell:spring-shell') {
    exclude module: 'aopalliance'
    exclude module: 'asm'
    exclude module: 'cglib'
    exclude module: 'guava'
    exclude module: 'spring-aop'
    exclude module: 'spring-context-support'
    exclude module: 'spring-core'
    ext.optional = true
  }
  implementation('com.google.guava:guava')
  implementation('com.github.stefanbirkner:system-rules') {
    exclude module: 'junit-dep'
  }

  implementation('org.assertj:assertj-core')
  implementation('org.mockito:mockito-core')
  implementation('org.awaitility:awaitility')
  implementation('pl.pragmatists:JUnitParams')

  implementation('junit:junit') {
    exclude module: 'hamcrest'
  }

  upgradeTestRuntimeOnly(project(path: ':geode-old-versions', configuration: 'classpathsOutput'))
}

distributedTest {
  // Some tests have inner tests that should be ignored
  exclude "**/*\$*.class"
}

